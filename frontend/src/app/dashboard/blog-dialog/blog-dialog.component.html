<div class="container">
  <button mat-button class="go-back-btn" (click)="goBack()">
    <mat-icon>arrow_back</mat-icon> Back
  </button>
  @if(blog.user && blog.user.username){
  <h2 class="blogTitle">{{ blog.title }}</h2>
  <p class="writtenBy">By {{ blog.user.name | titlecase }}</p>
  <div class="divider"></div>
  <div class="blogContent">
    {{ blog.content }}
  </div>
  <div class="commentSection">
    <app-all-comments [blogId]="blog.id" />
  </div>
  }
</div>
