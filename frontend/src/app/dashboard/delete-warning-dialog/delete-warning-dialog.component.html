<div class="container">
    <h2 mat-dialog-title>Remove {{data.title}}</h2>
    <mat-dialog-content>Are you sure you want to remove this Blog?</mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close class="cancel">Cancel</button>
        <button mat-button (click)="onConfirmDelete(data.id)" class="delete">Remove</button>  
    </mat-dialog-actions>    
</div>
