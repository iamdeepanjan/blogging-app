<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="all-blogs" routerLinkActive="active">All Blogs</a>
      <a mat-list-item routerLink="my-blogs" routerLinkActive="active">My Blogs</a>
      <a mat-list-item routerLink="create-blog" routerLinkActive="active">Create Blog</a>
      <a mat-list-item routerLink="my-likes" routerLinkActive="active">My Likes</a>
      <a mat-list-item routerLink="user-profile" routerLinkActive="active">About</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>BlogNest</span>
      <span class="spacer"></span>
      @if(isLoggedIn()) {
        <button mat-icon-button aria-label="Logout" (click)="openDialog()">
          <mat-icon>logout</mat-icon>
        </button>
      }
    </mat-toolbar>
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
